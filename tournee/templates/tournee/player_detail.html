{% extends "base_generic.html" %}

{% block content %}
  <h1>Real Name: {{ player.name }}</h1>

  <p><strong>Teams:</strong></p>
  {% for team in player.membership_set.all %}
      <li><a href="{% url 'team-detail' team.team_id %}">{{ team.team.team_name }}</a></li>
  {% endfor %}
  <p><strong>Bio:</strong> {{ player.bio }} </p>
  <p><strong>IGN/Username:</strong> {{ player.account.username }} </p>

{% endblock %}
